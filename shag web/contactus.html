<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Logo</title>
    <style>
        body{
            background-image: url(Mönstrade\ tapeter\ -\ Brett\ urval\ för\ hemmets\ alla\ rum.jpeg);
            
           
        }
        nav {
            
            overflow: hidden;
        }

        nav a {
            float: right;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 30px;
            font-weight: bold;
        }
        nav a:hover {
            background-color: pink;
        }
        .logo {
            float: left;
        }
        .content {
            padding: 20px;
        }
        section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            backdrop-filter: blur(10px);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .con h1{
            text-align: center;
            font-size: 40px;
            text-decoration: underline;
        }
        .con p{
            text-align: center;
            font-size: 25px;
            
        }
        .h{
            
            width: 20%;
            height: 5%;
            margin-left: 40%;
            backdrop-filter: blur(10px);
        }
        .c section button{
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-left: 42.5%;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo" width="50" height="50">
        </div>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contactus.html">Contact</a>
    </nav>
    <div class="con">
        <h1>CONTACT US</h1>
        <p class="h">feel free to reach out to us we will try to revert back as soon as we can!</p>
        <div class="c">
            <section>
                <form action="#" method="post">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
        
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
        
                    <button type="submit">Submit</button>
                </form>
            </section>
        </div>
    </div>
